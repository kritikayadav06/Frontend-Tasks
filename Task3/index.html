<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Carousel</title>

  <style>
    .carousel-container {
      width: 400px;
      height: 250px;
      margin: 50px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      border: 2px solid #333;
    }

    .carousel-image {
      width: 100%;
      height: 100%;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
    }

    #prevBtn {
      left: 10px;
    }

    #nextBtn {
      right: 10px;
    }
  </style>
</head>

<body>
  <div class="carousel-container" id="carousel">
    <img id="slide" class="carousel-image" src="https://picsum.photos/400/250?random=1" />
    
    <button id="prevBtn" class="btn">Previous</button>
    <button id="nextBtn" class="btn">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
